<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-6 mt-5">
            <h2>Login</h2>

            <form [formGroup]="formLogin" (ngSubmit)="login()" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">usuario</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" formControlName="email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div id="help" class="form-text alert alert-danger" *ngIf="error">Ingrese todos los datos</div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </form>
        </div>
    </div>
</div>
